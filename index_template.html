<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>IPEDS-Public archive</title>
<link rel="stylesheet" href="site/styles/homepage.css">
<script src="site/jquery/nice-select/js/jquery.js"></script> 
<script src="site/jquery/nice-select/js/jquery.nice-select.min.js"></script>
<link rel="stylesheet" href="site/jquery/nice-select/css/nice-select.css">
<script src="site/scripts/script.js"></script>
<script src="https://kit.fontawesome.com/bb1d08a9b2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-col">
    <div class="header">
      <div class="header-text">
        <h1 class="title">IPEDS Open Source Archive</h1>
        <p>Preserving and maintaining the Integrated Post Secondary Education Dataset distributed by the U.S. Department of Education.</p>
      </div>
      <div class="selector-gadget">
        <select class="survey-select control-select" name="survey">{{SURVEY_OPTIONS}}</select>
        <select class="start-year control-select" name="start-year">{{YEAR_OPTIONS}}</select>
        <select class="end-year control-select" name="end-year">{{YEAR_OPTIONS}}</select>
        <select class="return-format control-select" name="return-format">
          <option value="CSV">CSV</option>
          <option value="Stata">Stata</option>
          <option value="SPSS">SPSS</option>
          <option value="SAS">SAS</option>
        </select>
        <div class="input-group">
          <input type="search" class="form-control rounded search" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <button type="button" class="btn btn-outline-primary search-button" data-mdb-ripple-init id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

      </div>
    </div>
    <div class="directory-table">
      
    </div>
  </div>
</body>
</html>
